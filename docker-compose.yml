version: '3.8'

services:
  database:
    image: postgres:latest
    networks:
      - heimdall
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=local"

  host.api:
    image: host-api
    build:
      context: .
      dockerfile: src/Heimdall.Templates.DotNet.Microservice.Host.Api/Dockerfile
    networks:
      - heimdall
    ports:
      - "54323:54323"
      - "54324:54324"

  host.worker:
    image: host-worker
    build:
      context: .
      dockerfile: src/Heimdall.Templates.DotNet.Microservice.Host.Worker/Dockerfile
    networks:
      - heimdall

networks:
  heimdall: